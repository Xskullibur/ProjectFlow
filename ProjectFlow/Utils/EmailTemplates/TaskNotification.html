<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <style>
        p {
            margin-top:  0;
        }

        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>

</head>

<body>

    <div style="border: 1px solid rgba(200,200,200,1.00);">
        <div style="background-color: #555; padding: 1px 20px;">
            <h1 style="color: #fff">ProjectFlow</h1>
        </div>
        <div style="padding: 20px 20px 0;">

            <h1>[Title]</h1>
            <p>[TaskDesc]</p>

            <b>Current Status: </b><p>[Status]</p>
            <b>Priority: </b><p>[Priority]</p>
            <b>Milestone: </b><p>[Milestone]</p>
            <b>Duration: </b><p>[StartDate] - [EndDate]</p>
            <b>Allocations: </b><p>[Allocations]</p>

            <hr style="margin-top: 1rem;" >
            <p align="right">
                <a class="button" href="[TaskDirectory]">View Task</a>
            </p>
        </div>
    </div>

</body>
</html>
